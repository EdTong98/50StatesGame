<!--
    Here is a starting point for the project.
    jQuery and a index.js file have been included for you.
 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>50 State Game </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
  <audio id="player" autoplay loop>
       <source src="coolSong.mp3" type="audio/mp3">
  </audio>

<p id>


<div id="score_box">
    <h2>Score</h2>
    <div id="score">
        <h2>0/0</h2>
    </div>
</div>

<div id="cd_circle">60</div>
<div id="spanish_box">
    <div id="spanish_speakers"><h2>0</h2></div>
    <h3 id="spanish_speakers_captions">Spanish Speakers</h3>
</div>


<div id="intro_txt"><h2>Welcome to 50 States game!</h2></div>


<div id="article-container"></div>

<div id="start_reset">
        <button id="start_button" class = "button">Start!</button>
        <button id="reset" class = "button">Reset</button>
</div>
<input id="state_field" type="text" placeholder="state">

<div id="time_buttons">
        <input id="seconds" type="number" placeholder="20">
        <button id="set_timer" class = "button">Set Time</button>
</div>
<div id= "states_Pic">
    <img src="blank.gif" width="150px">
</div>



</body>

</html>
